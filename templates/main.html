<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지?</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!-- css 파일 분리 -->
    <link rel="stylesheet" type="text/css" href = "{{url_for('static', filename='style.css')}}" rel="stylesheet">

    <!-- js 파일 분리 -->
    <script src ="{{url_for('static', filename='javascript.js')}}"></script>
    
</head>
<body>
    <div class="wrap">
        <!-- 상태 화면 -->
        <div class="box__status">
            <h2>로그인 상태</h2>
            <div class="box__row">
                <span class="id_text">미로그인</span>님 환영합니다.
            </div>
            <div class="box__button">
                <button type="button" onClick="logoutFunc()">로그아웃</button>
            </div>
        </div>
        <!-- 상태 화면 -->

        <div id="left">
            <div id="left-top">
                <p>{{name}}({{id}})님 환영합니다.</p>
                <div>
                    <input type="checkbox" id="scales" name="scales">
                    <label for="scales">메뉴추가</label>
                </div>
                <div>
                    <input type="checkbox" id="horns" name="horns">
                    <label for="horns">로그아웃</label>
                </div>
            </div>
            <div class="form-group">
                <label for="post-url">추천 카테고리를 선택해주세요.</label>
                <div class="field is-grouped">
                    <p class="control">
                        <input type="checkbox" name="category" onclick="show('kor')">한식
                    </p>
                    <p class="control">
                        <input type="checkbox" name="category" onclick="show('cn')">중식
                    </p>
                    <p class="control">
                        <input type="checkbox" name="category" onclick="show('jpn')">일식
                    </p>
                    <p class="control">
                        <input type="checkbox" name="category" onclick="show('west')">양식
                    </p>
                    <p class="control">
                        <input type="checkbox" name="category" onclick="show('etc')">기타
                    </p>
                </div>
            </div>
        </div>    
        <div id="right">
        </div>
    </div>
</body>
</html>
