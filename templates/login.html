<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지?</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!-- css 파일 분리 -->
    <!-- <link rel="stylesheet" type="text/css" href = "../static/style.css"> -->
    <link rel="stylesheet" type="text/css" href = "{{url_for('static', filename='style.css')}}" rel="stylesheet">

    <!-- js -->
    <!-- <script src ="../static/javascript.js"></script> -->
    <script src ="{{url_for('static', filename='javascript.js')}}"></script>

    <!--img 참고-->
    <!-- <img src="{{ url_for('static', filename='rome.jpg') }}"/> -->
    
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<body>
    <div class="wrap">
        <!-- 상태 화면 -->
        <div class="box__status">
            <h2>로그인 상태</h2>
            <div class="box__row">
                <span class="id_text">미로그인</span>님 환영합니다.
            </div>
            <div class="box__button">
                <button type="button" onClick="logoutFunc()">로그아웃</button>
            </div>
        </div>
        <!-- 상태 화면 -->

        <!-- 로그인 화면 -->
        <div class="box__login">
            <h2>오늘 뭐 먹지?</h2>
            <div class="box__row">
                <label for="login_id">ID :</label>
                <input id="login_id" type="text">
            </div>
            <div class="box__row">
                <label for="login_password">PW :</label>
                <input id="login_password" type="password">
            </div>
            <div class="box__button">
                <button type="button">회원가입</button>
                <button type="button" onClick="loginFunc()">로그인</button>
            </div>
        </div>
        <!-- 로그인 화면 -->

        <!--  회원가입 화면-->
        <div class="box__form">
            <h2>회원가입 페이지</h2>
            <div class="box__row">
                <label for="input_username">이름 :</label>
                <input id="input_username" type="text">
            </div>
            <div class="box__row">
                <label for="input_id">ID :</label>
                <input id="input_id" type="text">
            </div>
            <div class="box__row">
                <label for="input_password1">PW :</label>
                <input id="input_password1" type="password">
            </div>
            <div class="box__row">
                <label for="input_password2">PW 확인 :</label>
                <input id="input_password2" type="password">
            </div>
            <div class="box__button">
                <button type="submit" onClick="insertFunc()">회원가입</button>
            </div>
        </div>
        <!--  회원가입 화면-->
    </div>
</body>
</html>
